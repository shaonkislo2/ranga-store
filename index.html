<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Fashon</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrao link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="container">
    <header>
      <h1 class="text-center mt-5 mb-3">WelCome to <span class="text-success">Amazon</span> <span class="text-danger">Fashon</span></h1>
    </header>
    <main class="main">
      <!--  button -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search Your Desired Products Here " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn-primary " type="button" id="button-addon2"> <span class="text-light"> Button</span></button>
      </div>
      <!-- Create Dynamic Div -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
           
          </div>
        </div>
        <!-- Cart part -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center"> <span class="text-light">Buy Now</span></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </section>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
